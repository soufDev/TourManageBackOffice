<div class="row">
    <div class="col-lg-12 margin-tb">
        <div class="pull-left">
            <h1>Gestion Agents</h1>
        </div>
        <div class="pull-left" style="padding-top:30px">
            <div class="box-tools" style="display: inline-table">
                <div class="input-group">
                    <input type="text" class="form-control input-sm ng-valid ng-dirty" placeholder="Recherche"
                           ng-change="searchDB()" ng-model="searchText" name="table_search" title="" tooltip=""
                           data-original-title="Min character length is 3">
                    <span class="input-group-addon">Recherche</span>
                </div>
            </div>
            <button class="btn btn-sucess" data-toggle="model" data-target="#create-user">Ajouter</button>
        </div>
    </div>
</div>

<table class="table table-bordred pagin-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Identifiant</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Adresse</th>
            <th>Telephone</th>
            <th>Modifier</th>
            <th>Supprimer</th>
            <th>Details</th>
        </tr>
    </thead>
    <tbody>
        <tr dir-pagination="value in data | agentsPerPage:5" total-items="totalItems">
            <td>{{ $index + 1 }}</td>
            <td>{{ value.identifiant }}</td>
            <td>{{ value.nom }}</td>
            <td>{{ value.prenom }}</td>
            <td>{{ value.email }}</td>
            <td>{{ value.telephone }}</td>
            <td>
                <button class="btn btn-primary">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
